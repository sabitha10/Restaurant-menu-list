<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="background" ></div>
        <h1>Restaurant Menu</h1>
        <div class="filter-buttons">
            <button onclick="filterMenu('all')">All</button>
            <button onclick="filterMenu('appetizer')">Appetizers</button>
            <button onclick="filterMenu('main')">Main Courses</button>
            <button onclick="filterMenu('dessert')">Desserts</button>
            <button onclick="filterMenu('beverage')">Beverages</button>
        </div>
    </header>
    <main>
        <div class="menu-container" id="menuContainer">
            <!-- Menu items will be inserted here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
